<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="jquery.gaussian-blur.js"></script>
	<script type="text/javascript">
		jQuery(window).load(function(){ //we're using load because if we'll use ready then we can't get the image size
			// this item will remain blurred and does not have hover effects
			$('.blurImageContainerNoHover').gaussianBlur({
				deviation: 2, //level of blur
				imageClass: 'blurImage',	//class of the original image (just in case)	
				doDeleteOrig: true
			});
			
			// these items will be blurred and show the original image on hover
			$('.blurImageContainer').gaussianBlur({
				deviation: 7, //level of blur
				imageClass: 'blurImage'	//class of the original image (just in case)	
			});
			$('.blurImageContainer').hover(function(){
				$('.blurImage', this).animate({opacity: 1}, 500);
			},function(){
				$('.blurImage', this).animate({opacity: 0}, 500);
			});
			
		});
	</script>
	<style>
	div#root{max-width:1000px; margin:0 auto; text-align:center;}
	</style>
</head>
